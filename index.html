<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trading Post</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="text-center text-uppercase">trading post</h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <section class="section" id="gameSection">
                    <div class="red-section cube-section">
                        <button class="btn trade-btn text-capitalize red" id="redTrade">trade</button>
                        <p class="red-text text-capitalize">red:</p>
                        <div class="cubes" id="redCubes">
                            <!-- <div class="cube red"></div>
                            <div class="cube red"></div> -->
                        </div>
                    </div>
                    <div class="blue-section cube-section">
                        <button class="btn trade-btn text-capitalize blue" id="blueTrade">trade</button>
                        <p class="blue-text text-capitalize">blue:</p>
                        <div class="cubes" id="blueCubes">
                            <!-- <div class="cube blue"></div>
                            <div class="cube blue"></div>
                            <div class="cube blue"></div> -->
                        </div>
                    </div>
                    <div class="green-section cube-section">
                        <button class="btn trade-btn text-capitalize green" id="greenTrade">trade</button>
                        <p class="green-text text-capitalize">green:</p>
                        <div class="cubes" id="greenCubes">
                            <!-- <div class="cube green"></div> -->
                        </div>
                    </div>
                    <div class="purple-section cube-section">
                        <button class="btn trade-btn text-capitalize purple" id="purpleTrade">trade</button>
                        <p class="purple-text text-capitalize">purple:</p>
                        <div class="cubes" id="purpleCubes">
                            <!-- <div class="cube purple"></div>
                            <div class="cube purple"></div>
                            <div class="cube purple"></div>
                            <div class="cube purple"></div> -->
                        </div>
                    </div>
                    <div class="gold-section cube-section">
                        <p class="gold-text text-capitalize">gold:</p>
                        <div class="cubes" id="goldCube"></div>
                    </div>
                </section>
            </div>
            <div class="row">
                <div class="col-6">
                    <section class="section textSection">
                        <button class="btn btn-lg blue text-capitalize game-buttons" data-bs-toggle="button" aria-pressed="true" id="gameBtn">set trade value</button>
                        <p class="trading-text text-capitalize">trading value: <span id="tradingValue"></span></p>
                        <p class="trading-text text-capitalize">roll: <span id="dieRoll"></span></p>
                    </section>
                </div>
                <div class="col-6">
                    <section class="section buttonSection">
                        <button class="btn btn-lg green text-capitalize game-buttons" id="rollBtn">roll</button>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
